<div class="referenceProject {{test}}">
    <div class="bgImage">
        <div class="imageFrame">

        </div>
    </div>
    <div class="info">
        <div class="infoRef" [ngClass]="direction ? 'numberPositionLeft' : 'numberPositionRight'">
                <h1>{{title}}</h1>
                <h2 class="subHeadRef">{{knowledge}}</h2>
                <p>{{description}}</p>
                <a href="{{gitURL}}" target="_blank" [ngClass]="direction ? 'slideLeft' : 'slideRight'"
                    class="divBtn">Github</a>

        </div>
    </div>
    <h2>{{ projectNumber }}/{{projectsLength}}</h2>

</div>
